apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-configmap
  labels:
    name: prometheus-configmap
data:
  prometheus.yml: |-
    global:
      scrape_interval:     30s
      evaluation_interval: 30s
    scrape_configs:
      - job_name: 'ep-newbielinux-1'
        static_configs:
        - targets: ['newbielinux.tk:9100']
      - job_name: 'lp-raspberrypi-1'
        static_configs:
        - targets: ['10.8.0.2:9100']